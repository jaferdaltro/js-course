<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>

    <div class="generated-pass">Choose the options bellow</div>

    Quantity of  characters <input type="number" min="1" max="50" class="qt-ch"><br>
    Add uppercase <input type="checkbox" class="chk-uppercase" checked><br>
    Add lowercase <input type="checkbox" class="chk-lowercase"><br>
    Add numbers <input type="checkbox" class="chk-numbers"><br>
    Add symbols <input type="checkbox" class="chk-symbols"><br>
    <button class="btn-generate">Generate</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
